<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <nav id="Nav-Bar">
            <div id="Main-Div-Link">
                <a id="Main-Link" href="../index.html">Keith Roberts</a>
            </div>
    
            <div id="other-links">
                <a id="nav-Links" href="Contact.html">Contact Me</a>
                <a id="nav-Links" href="Resume.html">Resume</a>
                <a id="nav-Links" href="Projects.html">Projects</a>
                <a id="nav-Links" href="AboutMe.html">About Me</a>
            </div>
        </nav>

        <div id="ContactAll"> 
         
            <div id="ContactPageHeader">

                <div><h2 id="iconHeader">FIND ME ON SOCIAL MEDIA </h2></div>

                <div id="icons">
                    
                    <div id="iconText"><a href="https://www.facebook.com/"><img id="iconImg" src="../images/Facebook icon.png"></a>
                        <div><p>Facebook</p></div>
                    </div>

                    <div id="iconText"><a href="https://www.google.com/gmail/about/"><img id="iconImg" src="../images/Gmail icon.png"></a>
                        <div><p>Gmail</p></div>
                    </div>

                    <div id="iconText"><a href="https://www.instagram.com/"><img id="iconImg" src="../images/Instagram icon.png"></a>
                        <div><p>Instagram</p></div>
                    </div>

                    <div id="iconText"><a href="https://www.linkedin.com/in/keith-roberts-1715552b7/"><img id="iconImg" src="../images/Linkedin icon.png"></a>
                        <div><p>Linkedin</p></div>
                    </div>

                    <div id="iconText"><a href="https://twitter.com/?lang=en"><img id="iconImg" src="../images/Twitter icon.png"></a>
                        <div><p>Twitter</p></div>
                    </div>
                </div>
            </div>
            
            <div id="ContactImg">
                <h2 id="formHeading">CONTACT ME HERE</h2>
                <form>



                    <div id="nameNemail">
                        <div>
                            <lable for="Name">Name</lable>
                        </div>

                        <div>
                            <input type="text" id="Name" required>
                        </div>
                    </div>

                    <div id="nameNemail">
                        <div>
                            <lable for="Email">Email</lable>
                        </div>

                        <div>
                            <input type="email" id="Email" required>
                        </div>
                    </div>

                    <div id="Subject">
                        <div>
                            <lable for="Subject">Subject</lable>
                        </div>

                        <div>
                            <input type="text" id="Subject" required>
                        </div>
                    </div>

                    <div id="Comment">
                        <div>
                            <lable for="Comment">Comment</lable>
                        </div>

                        <div>
                            <textarea id="Comment" placeholder="Write a comment..." required></textarea>
                        </div>
                    </div>
                    
                    <fieldset>
                        <legend>Want to subscribe to receive updates about my website?</legend>
                        
                            <div id="radio-yes">
                                <lable for="yes">Yes</lable>
                                <input type="radio" id="yes" value="yes" name="newsletter" checked="false">
                            </div>
            
                            <div id="radio-no">
                                <lable for="no">No</lable>
                                <input type="radio" id="no" value="no" name="newsletter">
                            </div>
                
                    </fieldset>
            
                    <input type="submit" value="submit">
            
                </form>
            </div>
    
        </div> 

    </header>
</body>
</html>
